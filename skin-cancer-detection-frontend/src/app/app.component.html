<div class="app-container">
  <header>
    <h1>Skin Cancer Detection</h1>
    <div class="auth-actions" *ngIf="isAuthenticated$ | async">
      <span class="user-email" matTooltip="Logged in as {{ userEmail$ | async }}">
        <mat-icon class="user-icon">account_circle</mat-icon>
        {{ getUsername(userEmail$ | async) }}
      </span>
      <button mat-button (click)="logout()" class="logout-button">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>For educational purposes only. Consult a healthcare professional for medical advice.</p>
  </footer>
</div>
